<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <header class="header" id="header">
        <img src="content/book-open-variant.svg" alt="open book" class="bookHead">
        <h1>Library</h1>
        <div class="btnCont">
            <button class="btnAdd" id="addBookBtn">
                <svg class="addImage" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="black"/>
                </svg>
            </button>
        </div>
    </header>
    <main class="content" id="mainContent">
        <div class="stickyCont">
            <button class="btnSticky" id="addBookBtn">+</button>
        </div>
        <dialog id="dialog">
            <form method="dialog">
                <h2>Add Book To Library</h2>
                <label for="title">Title</label>
                <input type="text" placeholder="Hobbit" required maxlength="100" id="title"/>
                <label for="author">Author</label>
                <input type="text" placeholder="JRR Tolkien"  required maxlength="100" id="author"/>
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" required min="1"/>
                <div class="read">
                    <label for="isRead">Has this book been read?</label>
                    <input type="checkbox" id="isRead">
                </div>
                <input type="submit" class="btn-submit" id="btnSubmit" value="Submit"/>
                <input type="submit" class="cancel" id="cancelBtn" value="Cancel" formnovalidate/>
            </form>
        </dialog>
        
        <table class="table" id="table">
            <thead>
                <tr class="rows" id="rows">
                    <th class="head" onclick="sortTable(0)">
                        <div class="tableHeader" id="tableHeader">
                            Title
                            <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                        </div>
                    </th>
                    <th class="head" onclick="sortTable(1)">
                        <div class="tableHeader" id="tableHeader">
                            Author
                            <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                        </div>
                    </th>
                    <th class="head" onclick="sortTable(2)">
                        <div class="tableHeader" id="tableHeader">
                            pages
                            <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                        </div>
                    </th>
                    <th class="head" onclick="sortTable(3)">
                        <div class="tableHeader" id="tableHeader">
                            read
                            <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                        </div>
                    </th>
                    <th class="head"></th>
                </tr>
            </thead>
        </table>
    </main>
    <footer class="footStyle" id="footContent">Copyright Big Al 2024</footer>
</body>
</html>
