<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <header class="header" id="header">
        <div class="header-cont">
            <img src="content/book-open-variant.svg" alt="open book" class="bookHead">
            <h1>Library</h1>
        </div>
        <div class="btnCont">
            <button class="btnAdd" id="addBookBtn">
                <svg class="addImage" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <path d="M19,13H13V19H11V13H5V11H11V5H13V11H19V13Z" fill="black"/>
                </svg>
            </button>
        </div>
    </header>
    <main class="content" id="mainContent">
        </div>
        <dialog id="dialog">
            <form method="dialog">
                <h2>Add Book To Library</h2>
                <div class="title">
                    <label for="title">Title</label>
                    <input type="text" placeholder="Hobbit" required maxlength="100" id="title"/>
                </div>
                <div class="author">
                    <label for="author">Author</label>
                    <input type="text" placeholder="JRR Tolkien"  required maxlength="100" id="author"/>
                </div>
                <div class="pages">
                    <label for="pages">Number of Pages</label>
                    <input type="number" id="pages" required min="1"/>
                </div>
                <div class="read">
                    <label for="isRead">Has this book been read?</label>
                    <div class="yesNo">No<input type="checkbox" id="isRead">Yes</div>
                </div>
                <div class="formButtons">
                    <input type="submit" class="btn-submit" id="btnSubmit" value="Submit"/>
                    <input type="submit" class="cancel" id="cancelBtn" value="Cancel" formnovalidate/>
                </div>
            </form>
        </dialog>
        
        <div class="tbl-header">
            <table class="tableHead" id="tableHead">
                <thead>
                    <tr class="rows" id="rows">
                        <th class="head">
                            <div class="tableHeader" id="tableHeader">
                                Title
                                <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                            </div>
                        </th>
                        <th class="head">
                            <div class="tableHeader" id="tableHeader">
                                Author
                                <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                            </div>
                        </th>
                        <th class="head">
                            <div class="tableHeader" id="tableHeader">
                                pages
                                <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                            </div>
                        </th>
                        <th class="head">
                            <div class="tableHeader" id="tableHeader">
                                read
                                <img src="content/menu-up.svg" alt="arrow" class="arrow" id="arrow">
                            </div>
                        </th>
                        <th class="head"></th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="tbl-content">
            <table id="content" class="content">
                <tbody>
                </tbody>
            </table>
        </div>
    </main>
    <footer class="footStyle" id="footContent">
        <div class="sourceCont">
            <img src="content/note-search.svg" alt="Sources" class="sourceImg" href="" target="">
            <a href="" class="sources" target="_blank">Sources</a>
        </div>
        <div class="odinResource">
            <img src="content/bookshelf.svg" alt="resources" class="resourceImg" href="" target="_blank">
            <a href="https://www.theodinproject.com/" target="_blank" class="odinLink">The odin project</a>
        </div>
        <div class="gitHubLink">
            <img src="content/Octicons-mark-github.svg" alt="github icon" href="" class="gitImg" id="gitImg" target="_blank">
            <a href="" class="gitLink" target="_blank">My GitHub</a>
        </div>
    </footer>
</body>
</html>
