<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
</head>
<body>
    <header class="header" id="header">
        <button class="btnAdd" id="addBookBtn">Add Book +</button>
    </header>
    <main class="content" id="mainContent">
        
        <dialog>
            <form action="" class="add-book-form" id="bookForm">
                <h2>Add Book To Library</h2>
                <label for="title">Title</label>
                <input type="text" placeholder="Hobbit" required maxlength="100" id="title">
                <label for="authon">Author</label>
                <input type="text" placeholder="JRR Tolkien"  required maxlength="100" id="author">
                <label for="pages">Number of Pages</label>
                <input type="number" id="pages" required minlength="1" maxlength="22000">
                <div class="read">
                    <label for="isRead">Has this book been read?</label>
                    <input type="checkbox" id="isRead">
                </div>
                <button class="btn-submit" type="submit">Submit</button>
            </form>
        </dialog>
        
        <table class="table" id="table">
            <thead>
                <tr class="rows" id="rows">
                    <th class="head" onclick="sortTable(0)">Title</th>
                    <th class="head" onclick="sortTable(1)">Author</th>
                    <th class="head" onclick="sortTable(2)">pages</th>
                    <th class="head" onclick="sortTable(3)">read</th>
                    <th class="head"></th>
                </tr>
            </thead>
        </table>
    </main>
    <footer class="footStyle" id="footContent">Copyright Big Al 2024</footer>
</body>
</html>
